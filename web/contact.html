<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="contact.css"/>
  <title>contact</title>
</head>
<body>
<div class="contain">
  <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>

    <img src="7w.png" align="right">
 


    <div class="form1" >
      <form type="myform" width="50%">
        <label>First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.."><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br><br>
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="india">INDIA</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option >Others</option>
        </select><br/><br>
        <label for="country">State</label>
        <select id="state" name="state">
            <option>Assam</option>
          <option >Arunachal Pradesh</option>
          <option >Mizoram</option>
          <option >Meghalaya</option>
          <option>Others</option>
        </select><br/><br>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:190px"></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
      
    </div>
 </body>
</html>
